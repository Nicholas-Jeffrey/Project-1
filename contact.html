<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nick's Anime Watchlist - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/Images/profile.png" />
    <script src="assets/Java/script.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="brand-title">Nick's Anime Watchlist</div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="watch.html">Watchlist</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="flex-container">
      <div class="flexbox-item flexbox-item-news contact">
        <h1>Contact Us</h1>
      </div>
      <div class="flexbox-item flexbox-item-main container">
          <div class="preview-row">
            <div class="preview-column">
              <div class="card">
                <img src="assets/Images/profile.png" />
                <p>
                 Get in contact with us! We'd love to hear if you have and enquires or feedback you'd like to provide :)!
                </p>
              </div>
        </div>
        <div class="flexbox-item flexbox-item-contact-form">
          <form
            action="https://formdump.codeinstitute.net"
            target="_blank"
            method="post"
            autocomplete="on"
          >
            <fieldset>
              <legend>Your Details</legend>
              <label for="fname">First name</label><br />
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="First Name"
              /><br />
              <label for="lname">Last name</label><br />
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="Last Name"
              /><br />
              <label for="email">Email</label> <br />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
              />
            </fieldset>
            <fieldset>
              <legend>Message us</legend>
              <label for="feedback"> Leave your message here:</label>
              <br />
              <textarea
                id="feedback"
                rows="4"
                cols="87"
                name="feedback"
                placeholder="Message"
              ></textarea>
            </fieldset>
            <br />
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset form" />
          </form>
        </div>
        <div class="socials">
          <h2>Socials</h2>
          <a
            href="https://github.com/Nicholas-Jeffrey"
            class="fa fa-github"
            target="_blank"
          ></a>
          <a
            href="https://www.linkedin.com/in/nicholas-jeffrey-53581b199"
            class="fa fa-linkedin"
            target="_blank"
          ></a>
        </div>
      </div>
      <div class="flexbox-item flexbox-item-foot">
        <p>Background Image by martellcreatives from pixabay</p>
        <a
          href="https://github.com/Nicholas-Jeffrey"
          class="fa fa-github"
          target="_blank"
        ></a>
        <a
          href="https://www.linkedin.com/in/nicholas-jeffrey-53581b199"
          class="fa fa-linkedin"
          target="_blank"
        ></a>
        <p>&copyNicholas Jeffrey</p>
      </div>
    </div>
  </body>
</html>
